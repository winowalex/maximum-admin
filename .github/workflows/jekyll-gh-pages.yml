# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# Please not that any code like this --yourAppName-- means that it will be either customized
# by Azure or should by entered according to you

name: Build and deploy Node.js app to Azure Web App - --yourAppRepoName--

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present --passWithNoTests
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: --yourAppName--
        slot-name: 'production'
        publish-profile: --yourPublishProfile--
        package: ./build
